<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iPad Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #1c1c1c;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        }

        .calculator {
            width: 320px;
            background: #000;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .display {
            background: #000;
            color: #fff;
            font-size: 3rem;
            text-align: right;
            padding: 20px 10px;
            border-radius: 10px;
            overflow-x: auto;
        }

        .btn-calc {
            height: 65px;
            font-size: 1.5rem;
            border-radius: 50%;
            border: none;
        }

        .btn-gray {
            background: #a5a5a5;
            color: #000;
            box-shadow: 0px 1px 10px 0px rgb(163 163 163);

        }

        .btn-dark {
            background: #333;
            color: #fff;
            box-shadow: 0px 1px 10px 0px #333;
        }

        .btn-orange {
            background: #ff9500;
            color: #fff;
            box-shadow: 0px 1px 10px 0px #ff9500;
        }

        .btn-zero {
            border-radius: 35px;
            text-align: left;
            padding-left: 28px;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div id="display" class="display mb-3">0</div>

        <div class="row g-2">
            <div class="col-3"><button class="btn btn-calc btn-gray w-100">AC</button></div>
            <div class="col-3"><button class="btn btn-calc btn-gray w-100">±</button></div>
            <div class="col-3"><button class="btn btn-calc btn-gray w-100">%</button></div>
            <div class="col-3"><button class="btn btn-calc btn-orange w-100">÷</button></div>

            <div class="col-3"><button class="btn btn-calc btn-dark w-100">7</button></div>
            <div class="col-3"><button class="btn btn-calc btn-dark w-100">8</button></div>
            <div class="col-3"><button class="btn btn-calc btn-dark w-100">9</button></div>
            <div class="col-3"><button class="btn btn-calc btn-orange w-100">x</button></div>

            <div class="col-3"><button class="btn btn-calc btn-dark w-100">4</button></div>
            <div class="col-3"><button class="btn btn-calc btn-dark w-100">5</button></div>
            <div class="col-3"><button class="btn btn-calc btn-dark w-100">6</button></div>
            <div class="col-3"><button class="btn btn-calc btn-orange w-100">-</button></div>

            <div class="col-3"><button class="btn btn-calc btn-dark w-100">1</button></div>
            <div class="col-3"><button class="btn btn-calc btn-dark w-100">2</button></div>
            <div class="col-3"><button class="btn btn-calc btn-dark w-100">3</button></div>
            <div class="col-3"><button class="btn btn-calc btn-orange w-100">+</button></div>

            <div class="col-6">
                <button class="btn btn-calc btn-dark btn-zero w-100">0</button>
            </div>
            <div class="col-3"><button class="btn btn-calc btn-dark w-100">.</button></div>
            <div class="col-3"><button class="btn btn-calc btn-orange w-100">=</button></div>
        </div>
    </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let current = "0";
    let operator = null;
    let previous = null;
    let resetNext = false;

    function updateDisplay() {
        display.innerText = current;
    }

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            const value = btn.innerText;

            // Numbers
            if (!isNaN(value)) {
                if (current === "0" || resetNext) {
                    current = value;
                    resetNext = false;
                } else {
                    current += value;
                }
            }

            // Decimal
            else if (value === ".") {
                if (!current.includes(".")) {
                    current += ".";
                }
            }

            // AC
            else if (value === "AC") {
                current = "0";
                previous = null;
                operator = null;
                resetNext = false;
            }

            // +/- toggle
            else if (value === "±") {
                current = (parseFloat(current) * -1).toString();
            }

            // Percentage
            else if (value === "%") {
                current = (parseFloat(current) / 100).toString();
            }

            // Operators
            else if (["+", "-", "x", "÷"].includes(value)) {
                if (operator && !resetNext) calculate();
                previous = current;
                operator = value;
                resetNext = true;
            }

            // Equals
            else if (value === "=") {
                calculate();
                operator = null;
            }

            updateDisplay();
        });
    });

    function calculate() {
        if (!operator || previous === null) return;

        let a = parseFloat(previous);
        let b = parseFloat(current);

        switch (operator) {
            case "+": current = (a + b).toString(); break;
            case "-": current = (a - b).toString(); break;
            case "x": current = (a * b).toString(); break;
            case "÷": current = b === 0 ? "Error" : (a / b).toString(); break;
        }

        previous = null;
        resetNext = true;
    }

    updateDisplay();
</script>

</body>

</html>
